<!DOCTYPE html>
<html>
    <head>
        <title>Chess Test</title>
        <link rel="stylesheet" href="css/chessboard-1.0.0.css"/>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="node_modules/chess.js/chess.js"></script>
        <script src="js/Chessboard.js"></script>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div class="title"> 
            <h1>Chess Board and Openings</h1>
        </div>
        
        <div class="container">
            <div class="buttons">
                <button id="startBtn">Start Position</button>
                <button id="clearBtn">Clear Board</button>
                <button id="flipOrientationBtn">Flip Orientation</button>
            </div>
        </div>

        <div id="board" style="width: 400px"></div>

        <div class="container2">
            <div class="chessFunctions">
                <button id="start">Start Random Game</button>
                <button id="end">End Random Game</button>
                <button id="actualgame">Start Actual Game</button>
            </div>
        </div>

        <h1 id="openingtext">Opening Setups</h1>
        <div class="container3">
            <div class="openings">
                <button id="sicilian">Sicilian Defense</button>
                <button id="stonewallAttack">Stonewall Attack</button>
                <button id="ruyLopez">Ruy Lopez</button>
            </div>
        </div>
        <!-- <script src="scriptchess.js"></script> -->
        
        <script src="scriptFunctions.js"></script>
        <script src="buttonScripts.js"></script>
        <script src="setupScript.js"></script>
    </body>
</html>
